<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  <title>Todo App</title>
</head>

<body>
  <header class="prompt">
    <img src="./eisenhower-matrix.jpg" alt="howto">
    <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main-block">
    <section id="adding-element-to-list">
      <label for="new-task">Add Item</label>
      <div class="task-to-add">
        <input id="new-task" class="list__task" type="text">
        <button>Add</button>
      </div>
    </section>
    <section>
      <h3>Todo</h3>
      <ul class="list" id="uncompleted">
        <li>
          <input type="checkbox">
          <label class="list__task">Pay Bills</label>
          <input type="text" class="list__task">
          <button class="list__edit">Edit</button>
          <button class="list__delete">
            <img src="./remove.svg" alt="">
          </button>
        </li>
        <li class="edit-mode">
          <input type="checkbox">
          <label class="list__task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="list__task">
          <button class="list__edit">Save</button>
          <button class="list__delete">
            <img src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
    </section>
    <section>
      <h3>Completed</h3>
      <ul class="list" id="completed">
        <li>
          <input type="checkbox" checked>
          <label class="list__task">See the Doctor</label>
          <input type="text" class="list__task">
          <button class="list__edit">Edit</button>
          <button class="list__delete">
            <img src="./remove.svg" alt=""></button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
